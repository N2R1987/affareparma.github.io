<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une carte bancaire</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    #card-element {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    button {
      background: #6772e5;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 4px;
    }
    .error {
      background: #fff0f0;
      color: #d32f2f;
    }
    .success {
      background: #e6ffed;
      color: #2d8a39;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ajouter une carte bancaire</h2>
    <form id="payment-form">
      <div id="card-element"></div>
      <button id="submit">Enregistrer la carte</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    const stripe = Stripe('pk_test_51RfhkzQs7UJ7rG6nEJboOGUDsENHIfGtE0a1YlVnnYgD4jFGG0O0DZscVptP1asvFfhPPtZNypUVxqXm3NVu3nI700zcbpsEte');
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');

    const form = document.getElementById('payment-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = 'Traitement en cours...';
      messageDiv.className = 'message';

      try {
        // 1. Créer SetupIntent
        const res = await fetch('/create-setup-intent', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('authToken') || ''}`
          },
          body: JSON.stringify({ vendorId: '12345' })
        });

        const data = await res.json();
        if (!data.clientSecret) throw new Error('Échec création SetupIntent');

        // 2. Confirmer la carte
        const result = await stripe.confirmCardSetup(data.clientSecret, {
          payment_method: { card }
        });

        if (result.error) throw result.error;

        // 3. Sauvegarder le payment method
        const saveResponse = await fetch('/save-payment-method', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('authToken') || ''}`
          },
          body: JSON.stringify({
            paymentMethodId: result.setupIntent.payment_method,
            vendorId: '12345',
            customerId: localStorage.getItem('customerId')
          })
        });

        const saveData = await saveResponse.json();
        if (!saveResponse.ok) throw new Error(saveData.error || 'Échec sauvegarde');

        messageDiv.textContent = '✅ Carte enregistrée avec succès';
        messageDiv.className = 'message success';

      } catch (error) {
        messageDiv.textContent = `❌ Erreur: ${error.message}`;
        messageDiv.className = 'message error';
        console.error('Erreur:', error);
      }
    });
  </script>
</body>
</html>
