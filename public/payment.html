<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Sécurisé - Patient Sécurisé</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6cf7;
            --secondary: #6c63ff;
            --dark: #2a2d3b;
            --light: #f8f9ff;
            --success: #28a745;
            --danger: #dc3545;
            --border: #e0e3ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .premium-badge {
            position: absolute;
            top: -10px;
            right: 20px;
            background: var(--secondary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .content {
            padding: 30px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            background: var(--light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--primary);
            font-size: 24px;
        }
        
        .user-details h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .user-details p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .payment-section {
            background: var(--light);
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            position: relative;
        }
        
        .payment-title {
            position: absolute;
            top: -12px;
            left: 20px;
            background: white;
            padding: 0 10px;
            font-weight: 600;
            color: var(--primary);
            font-size: 14px;
        }
        
        .card-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .card-icon {
            width: 40px;
            height: 25px;
            background: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #999;
            border: 1px solid var(--border);
        }
        
        .card-icon.active {
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 0 5px rgba(74, 108, 247, 0.3);
        }
        
        .payment-amount {
            text-align: center;
            margin: 25px 0;
        }
        
        .payment-amount .label {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .payment-amount .amount {
            font-size: 42px;
            font-weight: 700;
            color: var(--dark);
        }
        
        .btn-pay {
            background: var(--primary);
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn-pay:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(74, 108, 247, 0.5);
        }
        
        .btn-pay:active {
            transform: translateY(0);
        }
        
        .secure-note {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        @media (max-width: 480px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .payment-amount .amount {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="premium-badge">PREMIUM</div>
            <h1>Patient Sécurisé</h1>
            <p>Vendor/Fornitore Premium</p>
        </div>
        
        <div class="content">
            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="user-details">
                    <h3>Informations Personnelles</h3>
                    <p>Remplissez vos détails pour une expérience sécurisée</p>
                </div>
            </div>
            
            <div class="form-group">
                <label for="fullname">Nom Complet</label>
                <input type="text" id="fullname" placeholder="Votre nom complet" required>
            </div>
            
            <div class="form-group">
                <label for="email">Adresse Email</label>
                <input type="email" id="email" placeholder="Votre email" required>
            </div>
            
            <div class="form-group">
                <label for="postalCode">Code Postal</label>
                <input type="text" id="postalCode" placeholder="Votre code postal" required>
            </div>
            
            <div class="payment-section">
                <div class="payment-title">Paiement Sécurisé</div>
                
                <div class="form-group">
                    <label for="cardNumber">Numéro de Carte</label>
                    <input type="text" id="cardNumber" placeholder="4242 4242 4242 4242" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryDate">Date d'Expiration</label>
                        <input type="text" id="expiryDate" placeholder="MM/AA" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>
                
                <div class="card-icons">
                    <div class="card-icon active">VISA</div>
                    <div class="card-icon">MC</div>
                    <div class="card-icon">AMEX</div>
                    <div class="card-icon">CB</div>
                </div>
            </div>
            
            <div class="payment-amount">
                <div class="label">Total à payer</div>
                <div class="amount">9,99 €</div>
            </div>
            
            <button class="btn-pay" id="pay-button">
                <i class="fas fa-lock"></i> Payer Maintenant
            </button>
            
            <div class="secure-note">
                <i class="fas fa-shield-alt"></i>
                <span>Transaction 100% sécurisée - Vos données sont cryptées</span>
            </div>
        </div>
    </div>

    <script>
        // Formatage automatique du numéro de carte
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formatted = value.replace(/(\d{4})/g, '$1 ').trim();
            e.target.value = formatted;
        });
        
        // Formatage automatique de la date d'expiration
        document.getElementById('expiryDate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });
        
        // Formatage automatique du CVV
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').substring(0, 4);
        });
        
        // Sélection des icônes de carte
        document.querySelectorAll('.card-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                document.querySelectorAll('.card-icon').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // Animation du bouton de paiement
        document.getElementById('pay-button').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Traitement en cours...';
            this.disabled = true;
            
            // Simulation de traitement
            setTimeout(() => {
                alert('Paiement traité avec succès!');
                this.innerHTML = '<i class="fas fa-lock"></i> Payer Maintenant';
                this.disabled = false;
            }, 2000);
        });
    </script>
</body>
</html>
