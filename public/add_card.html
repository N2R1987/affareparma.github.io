<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajouter une carte bancaire</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: bold;
      color: #444;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    #card-element {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fafafa;
    }
    button {
      margin-top: 20px;
      background: #2962ff;
      color: #fff;
      font-size: 16px;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      display: none;
      font-size: 14px;
      text-align: center;
    }
    .success {
      background-color: #e6ffed;
      color: #2d8a39;
      border: 1px solid #2d8a39;
      display: block;
    }
    .error {
      background-color: #fff0f0;
      color: #d32f2f;
      border: 1px solid #d32f2f;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ajouter une carte bancaire</h2>
    <form id="payment-form">
      <label for="cardholder-name">Nom du titulaire</label>
      <input type="text" id="cardholder-name" placeholder="Nom complet" required />

      <label for="card-element">Numéro de carte</label>
      <div id="card-element"></div>

      <button type="submit" id="submit">Enregistrer la carte</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    let stripe, card;

    // Chargement de la clé publique Stripe depuis le serveur
    fetch('/config')
      .then(res => res.json())
      .then(data => {
        stripe = Stripe(data.publishableKey);
        const elements = stripe.elements();
        card = elements.create('card', {
          style: {
            base: {
              color: '#32325d',
              fontFamily: '"Segoe UI", sans-serif',
              fontSize: '16px',
              '::placeholder': { color: '#aab7c4' }
            },
            invalid: { color: '#fa755a', iconColor: '#fa755a' }
          }
        });
        card.mount('#card-element');
      });

    const form = document.getElementById('payment-form');
    const submitBtn = document.getElementById('submit');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      messageDiv.style.display = 'none';

      const cardholderName = document.getElementById('cardholder-name').value;
      const customerId = localStorage.getItem('customerId') || 'cus_test123'; // Remplacer par ID réel

      if (!customerId || customerId.trim() === '') {
        showMessage('error', '❌ Identifiant client manquant.');
        submitBtn.disabled = false;
        return;
      }

      try {
        const intentRes = await fetch('/create-setup-intent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ customerId })
        });
        const intentData = await intentRes.json();
        if (!intentRes.ok) throw new Error(intentData.error || 'Erreur SetupIntent');

        const result = await stripe.confirmCardSetup(intentData.clientSecret, {
          payment_method: {
            card: card,
            billing_details: { name: cardholderName }
          }
        });

        if (result.error) throw result.error;

        const saveRes = await fetch('/save-payment-method', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            paymentMethodId: result.setupIntent.payment_method,
            customerId
          })
        });
        const saveData = await saveRes.json();
        if (!saveRes.ok) throw new Error(saveData.error || 'Erreur sauvegarde');

        showMessage('success', '✅ Carte enregistrée avec succès !');
        form.reset();

      } catch (err) {
        console.error(err);
        showMessage('error', '❌ ' + err.message);
      } finally {
        submitBtn.disabled = false;
      }
    });

    function showMessage(type, msg) {
      messageDiv.textContent = msg;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>
