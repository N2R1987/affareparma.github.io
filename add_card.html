<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajouter une carte bancaire</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    /* ... (tes styles d'origine inchangés) ... */
  </style>
</head>
<body>
  <div class="container">
    <h2>Ajouter une carte bancaire</h2>
    <form id="payment-form">
      <div id="card-element"></div>
      <button type="submit" id="submit">
        <span id="button-text">Enregistrer la carte</span>
        <span id="button-spinner" class="loading" style="display: none;"></span>
      </button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    let stripe, card;

    // Chargement de la clé publique
    fetch('/config')
      .then(res => res.json())
      .then(data => {
        stripe = Stripe(data.publishableKey);
        const elements = stripe.elements();
        card = elements.create('card', {
          style: {
            base: {
              color: '#32325d',
              fontFamily: '"Segoe UI", sans-serif',
              fontSmoothing: 'antialiased',
              fontSize: '16px',
              '::placeholder': { color: '#aab7c4' }
            },
            invalid: { color: '#fa755a', iconColor: '#fa755a' }
          }
        });
        card.mount('#card-element');
      });

    const form = document.getElementById('payment-form');
    const submitBtn = document.getElementById('submit');
    const buttonText = document.getElementById('button-text');
    const buttonSpinner = document.getElementById('button-spinner');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      buttonText.textContent = 'Traitement...';
      buttonSpinner.style.display = 'inline-block';
      messageDiv.style.display = 'none';

      try {
        // 1. Demande SetupIntent
        const res = await fetch('/create-setup-intent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ customerId: localStorage.getItem('customerId') })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error);

        // 2. Confirme la carte avec Stripe
        const result = await stripe.confirmCardSetup(data.clientSecret, {
          payment_method: {
            card: card,
            billing_details: {
              name: 'Client' // ou récupérer un champ "nom"
            }
          }
        });

        if (result.error) throw result.error;

        // 3. Sauvegarde côté serveur
        const saveRes = await fetch('/save-payment-method', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            paymentMethodId: result.setupIntent.payment_method,
            customerId: localStorage.getItem('customerId')
          })
        });

        const saveData = await saveRes.json();
        if (!saveRes.ok) throw new Error(saveData.error);

        showMessage('success', '✅ Carte enregistrée avec succès !');
        form.reset();
        setTimeout(() => window.location.href = '/payment-methods', 2000);

      } catch (error) {
        console.error(error);
        showMessage('error', `❌ ${error.message}`);
      } finally {
        submitBtn.disabled = false;
        buttonText.textContent = 'Enregistrer la carte';
        buttonSpinner.style.display = 'none';
      }
    });

    function showMessage(type, msg) {
      messageDiv.textContent = msg;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>
