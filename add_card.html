<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter une carte bancaire</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    #card-element {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 20px;
      background: #fefefe;
    }

    #submit {
      background-color: #6772e5;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s;
    }

    #submit:hover {
      background-color: #5469d4;
    }

    #submit:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .success {
      background-color: #e6ffed;
      color: #2d8a39;
      border: 1px solid #2d8a39;
      display: block;
    }

    .error {
      background-color: #fff0f0;
      color: #d32f2f;
      border: 1px solid #d32f2f;
      display: block;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ajouter une carte bancaire</h2>
    <form id="payment-form">
      <div id="card-element"></div>
      <button type="submit" id="submit">
        <span id="button-text">Enregistrer la carte</span>
        <span id="button-spinner" class="loading" style="display: none;"></span>
      </button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    // Configuration Stripe
    const stripe = Stripe('pk_test_51RfhkzQs7UJ7rG6nEJboOGUDsENHIfGtE0a1YlVnnYgD4jFGG0O0DZscVptP1asvFfhPPtZNypUVxqXm3NVu3nI700zcbpsEte');
    const elements = stripe.elements();
    
    // Style personnalisé pour l'élément de carte
    const cardElementStyles = {
      base: {
        color: '#32325d',
        fontFamily: '"Segoe UI", sans-serif',
        fontSmoothing: 'antialiased',
        fontSize: '16px',
        '::placeholder': {
          color: '#aab7c4'
        }
      },
      invalid: {
        color: '#fa755a',
        iconColor: '#fa755a'
      }
    };

    const card = elements.create('card', { style: cardElementStyles });
    card.mount('#card-element');

    // Références aux éléments DOM
    const form = document.getElementById('payment-form');
    const submitBtn = document.getElementById('submit');
    const buttonText = document.getElementById('button-text');
    const buttonSpinner = document.getElementById('button-spinner');
    const messageDiv = document.getElementById('message');

    // Gestion de la soumission du formulaire
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Désactiver le bouton et afficher le spinner
      submitBtn.disabled = true;
      buttonText.textContent = 'Traitement en cours...';
      buttonSpinner.style.display = 'inline-block';
      messageDiv.style.display = 'none';

      try {
        // 1. Créer un SetupIntent côté serveur
        const setupIntentResponse = await fetch('/create-setup-intent', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('authToken') || ''}`
          },
          body: JSON.stringify({ 
            vendorId: '12345', // Remplacer par l'ID réel
            customerId: localStorage.getItem('customerId') // Si applicable
          })
        });

        const setupIntentData = await setupIntentResponse.json();
        
        if (!setupIntentResponse.ok) {
          throw new Error(
            setupIntentData.error || 
            'Échec de la création du SetupIntent'
          );
        }

        // 2. Confirmer la configuration de la carte avec Stripe
        const { error, setupIntent } = await stripe.confirmCardSetup(
          setupIntentData.clientSecret, 
          {
            payment_method: {
              card: card,
              billing_details: {
                name: document.getElementById('cardholder-name')?.value || 'Client'
              }
            }
          }
        );

        if (error) {
          throw error;
        }

        // 3. Sauvegarder le payment method côté serveur
        const saveResponse = await fetch('/save-payment-method', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('authToken') || ''}`
          },
          body: JSON.stringify({
            paymentMethodId: setupIntent.payment_method,
            vendorId: '12345',
            customerId: localStorage.getItem('customerId')
          })
        });

        const saveData = await saveResponse.json();
        
        if (!saveResponse.ok) {
          throw new Error(
            saveData.error || 
            'Échec de la sauvegarde du moyen de paiement'
          );
        }

        // Succès - Afficher le message et réinitialiser le formulaire
        showMessage('success', '✅ Carte enregistrée avec succès !');
        form.reset();
        
        // Redirection ou mise à jour de l'UI après 2 secondes
        setTimeout(() => {
          window.location.href = '/payment-methods'; // Adapter selon le besoin
        }, 2000);

      } catch (error) {
        console.error('Erreur:', error);
        showMessage('error', `❌ Erreur: ${error.message}`);
      } finally {
        // Réactiver le bouton
        submitBtn.disabled = false;
        buttonText.textContent = 'Enregistrer la carte';
        buttonSpinner.style.display = 'none';
      }
    });

    // Afficher les messages d'état
    function showMessage(type, message) {
      messageDiv.textContent = message;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
      
      // Faire défiler jusqu'au message si erreur
      if (type === 'error') {
        messageDiv.scrollIntoView({ behavior: 'smooth' });
      }
    }

    // Gestion des erreurs en temps réel sur le champ de carte
    card.on('change', (event) => {
      const displayError = document.getElementById('card-errors');
      if (event.error) {
        showMessage('error', event.error.message);
      } else {
        messageDiv.style.display = 'none';
      }
    });
  </script>
</body>
</html>
