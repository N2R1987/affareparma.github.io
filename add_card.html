<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter une carte bancaire</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    #card-element {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    #submit {
      background-color: #6772e5;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    #submit:hover {
      background-color: #5469d4;
    }

    .message {
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ajouter une carte bancaire</h2>
    <form id="payment-form">
      <div id="card-element"></div>
      <button type="submit" id="submit">Enregistrer la carte</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const stripe = Stripe('pk_test_51RfhkzQs7UJ7rG6nEJboOGUDsENHIfGtE0a1YlVnnYgD4jFGG0O0DZscVptP1asvFfhPPtZNypUVxqXm3NVu3nI700zcbpsEte'); // ‚úÖ ta cl√© publique ici
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');

    const form = document.getElementById('payment-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.className = 'message';

      try {
        const res = await fetch('/create-setup-intent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ vendorId: '12345' }) // üîÅ Remplace par l'ID du vendeur r√©el
        });

        const data = await res.json();

        if (!data.clientSecret) {
          throw new Error('√âchec de cr√©ation du SetupIntent.');
        }

        const result = await stripe.confirmCardSetup(data.clientSecret, {
          payment_method: {
            card: card
          }
        });

        if (result.error) {
          messageDiv.textContent = '‚ùå ' + result.error.message;
          messageDiv.classList.add('error');
        } else {
          messageDiv.textContent = '‚úÖ Carte enregistr√©e avec succ√®s !';
          messageDiv.classList.add('success');
          console.log('ID du moyen de paiement:', result.setupIntent.payment_method);
          // üìå Tu peux envoyer le result.setupIntent.payment_method √† Supabase ici
        }
      } catch (error) {
        messageDiv.textContent = '‚ùå ' + error.message;
        messageDiv.classList.add('error');
      }
    });
  </script>
</body>
</html>
